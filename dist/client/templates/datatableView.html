<div class="container"><div class="row"><div class="col-xs-12 col-xs-10 col-xs-offset-1"><div class="panel panel-default table-responsive"><div class="panel-heading"><div><h4>File name: <small>{{vm.header.filename}}</small></h4><h4>Upload date: <small>{{vm.header.timestamp}}</small></h4></div><div class="form-group"><label>Search</label><input ng-model="vm.search" class="form-control" placeholder="Search"></div></div><table class="table table-bordered table-hover"><tr><th ng-repeat="headerKey in vm.header.key" ng-click="vm.sort(headerKey)">{{headerKey}}<tr dir-paginate="row in vm.data | orderBy: vm.sortKey: !vm.reverse | filter: vm.search | itemsPerPage:10"><td ng-repeat="column in row">{{column}}</table><div class="pagination-controls text-center"><dir-pagination-controls></dir-pagination-controls></div></div></div></div></div>
