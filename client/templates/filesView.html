<div class="container">
    <div class="row">
        <div class="col-xs-12 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p>Complete list of uploaded files</p>
                </div>
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>File Name</th>
                        <th>Upload Date</th>
                    </tr>
                    <tr ng-repeat="file in vm.files">
                        <td>
                            <a href="/#/datatable/{{file.filename}}">{{file.formattedFilename}}.csv</a>
                        </td>
                        <td>
                            {{file.formattedDate}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
