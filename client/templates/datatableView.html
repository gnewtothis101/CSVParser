<div class="container">
    <div class="row">
        <div class="panel panel-default col-xs-12 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="vm.search" class="form-control" placeholder="Search">
                </div>
                <div class="panel-heading">{{vm.header.filename}} uploaded on {{vm.header.timestamp}}</div>
                <table class="table table-hover">
                    <tr>
                        <th ng-click="vm.sort('Name')">Name</th>
                        <th ng-click="vm.sort('GUID')">GUID</th>
                        <th ng-click="vm.sort('Password')">Password</th>
                        <th ng-click="vm.sort('Description')">Description</th>
                        <th ng-click="vm.sortNumber()">Record Number</th>
                    </tr>
                    <tr dir-paginate="row in vm.data | orderBy: vm.sortKey: vm.reverse | filter: vm.search | itemsPerPage:10">
                        <td ng-repeat="column in row">{{column}}</td>
                    </tr>
                </table>
            </div>
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
</div>
